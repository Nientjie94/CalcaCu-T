<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CalcaCu-T</title>

    <!--    Bootstrap link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <!-- CSS Link-->
    <link rel="stylesheet" href="styles.css" >
    <!--    JavaScript Link -->
    <script src="script.js"></script>

</head>


<body>
<!--Hero section -->
<div class="hero px-4 py-5 my-5 text-center ">
<!--    Heading-->
    <h1 class="display-5 fw-bold text-body-emphasis">CalcaCu-T</h1>
    <div class="col-lg-6 mx-auto mb-3 mt-3">
        <p class="lead mb-4">Say goodbye to boring calculations and hello to a delightful mathematical adventure!</p>
        <form>
<!--Input for valueA-->
            <div>
                <input type="number" class="input1 mb-3 mt-3" id="valueA" required>
                <label for="valueA"></label>
            </div>
<!--            Bootstrap radio buttons-->
            <div class="btn-group" role="group" aria-label="Calculator controls">
                <input type="radio" class="btn-check" id="addition" name="btnradio" value="add" autocomplete="off" checked>
                <label class="btn btn-secondary" for="addition">Addition</label>
                <input type="radio" class="btn-check" id="subtraction" name="btnradio" value="subtract" autocomplete="off">
                <label class="btn btn-secondary" for="subtraction">Subtraction</label>
                <input type="radio" class="btn-check" id="multiplication" name="btnradio" value="multiply" autocomplete="off">
                <label class="btn btn-secondary"  for="multiplication">Multiplication</label>
                <input type="radio" class="btn-check"  id="division" name="btnradio" value="divide" autocomplete="off">
                <label class="btn btn-secondary" for="division">Division</label>
            </div>
<!--Input of valueB-->
            <div>
                <input type="number" class="mt-3 mb-3" id="valueB" required>
                <label for="valueB"></label>
            </div>
<!--Calculate button-->
            <div>
                <button type="button" class="button mt-3 mb-3" onclick="calculate()">Calculate</button>
            </div>

<!--Result display-->
            <div class="alert alert-light" role="alert" id="result">
            </div>
<!--Clear button-->
            <div>
                <button type="button" class="button mt-3 mb-3" onclick="reset()">Reset</button>
            </div>
        </form>

<!--Footer-->
<div class="container align-text-bottom">
    <footer class="py-3 my-4">
        <p class="text-center text-body-secondary">designed by Janine Viljoen 2023</p>
    </footer>

</div>
</body>

</html>
